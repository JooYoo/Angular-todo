<p>
  ng todo
</p>


<input type="text" class="todo-input" placeholder="..." [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">

<div class="todo-item" *ngFor="let todo of todos">
  <div class="todo-item-left">
    <input type="checkbox">
    <div *ngIf="!todo.editing; else anotherBlock" class="todo-item-label" (dblclick)="editTodo(todo)">{{todo.title}}</div>
    <ng-template #anotherBlock>
      <input type="text" class="todo-item-edit" [(ngModel)]="todo.Title" autofocus>
    </ng-template>
  </div>
  <div class="remove-item" (click)="deleteTodo(todo.id)">
    &times;
  </div>
</div>
